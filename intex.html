<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="shopping.css">
</head>
<body>
    <div class="maincontainer">
        <div class="card1">
            <div class="head">
                <h2>Shopping Cart</h2>
            </div>
            <div class="bottom">
                <div class="content">
                    <div class="form">
                     
                        <form id="productForm">
                            <div class="pro">
                                <label for="productName">Product Name</label>
                                <input type="text" id="productName" name="productName">
                                <span id="pr-error" class="error"></span>
                            </div>
                            <div class="amt">
                                <label for="amount">Amount</label>
                                <input type="number" id="amount" name="amount">
                                <span id="amt-error" class="error"></span>
                            </div>
                            <div class="bt">
                                <button type="submit">Add to Cart</button>
                            </div>
                        </form>
                    </div>
                    
                    <!-- <div class="data-list">
                        <div class="data-top">

                        </div>
                        <div class="data-list" id="data-lst">

                            
                        </div> -->
                        <div class="total">
                            <h3>Total Amount</h3>
                            <p id="totalAmount">0</p>
                        </div>
                       
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="shopping.js"></script>
</body>
</html>

</html>
